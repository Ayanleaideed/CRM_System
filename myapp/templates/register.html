{% extends 'base.html' %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
    #adminpassword,
    #adminName,
    #usertype-container {
        display: none;
    }
</style>

<div class="containerlogin">
    <div class="heading">Register</div>
    <form method="post" action="" class="form">
        {% csrf_token %}
        <input placeholder="Username" name="username" type="text" class="input" id="username" required="">
        <input placeholder="Password" name="password" type="password" class="input" id="password" required="">
        {% comment %} <input placeholder="Confirm Password" name="confirm_password" type="password" class="input"
            id="confirm-password" required=""> {% endcomment %}

        <div class="form-check" style="margin: 10px 0;">
            <input type="radio" id="adminMode" name="mode" value="admin" class="form-check-input"
                onchange="toggleAdminFields()">
            <label class="form-check-label" for="adminMode">Admin Mode</label>
            <input type="text" id="adminName" name="adminName" class="input" placeholder="Admin Name"
                style="margin-top: 5px;">
            <input type="password" id="adminpassword" name="adminPassword" class="input" placeholder="Admin password"
                style="margin-top: 5px;">
        </div>

        <div class="form-check" style="margin-bottom: 10px;">
            <input type="radio" id="regularMode" name="mode" value="regular" class="form-check-input" checked>
            <label class="form-check-label" for="regularMode">Regular Mode</label>
        </div>

        <div id="usertype-container" style="margin-bottom: 20px; padding: 5px; ">
            <select name="userType" class="input" style="background-color: rgba(255, 230, 184, 0.381);">
                <option value="" selected disabled style="border-radius: 20px;">Select User Type</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>
        </div>

        <input type="submit" value="Register" class="login-button">
        <a href="{% url 'login_user' %}" class="btn  btn-block login-button">Login</a>
    </form>

    <div class="social-account-container ">
        <span class="title">Or Register with</span>
        <div class="social-accounts">
            <button class="social-button google">
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                    <path
                        d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                    </path>
                </svg></button>
            <button class="social-button apple">
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <path
                        d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z">
                    </path>
                </svg>
            </button>
            <button class="social-button twitter">
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                        d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <span class="agreement"><a href="#">Learn user licence agreement</a></span>
</div>

<script>
    function toggleAdminFields() {
        var adminModeRadio = document.getElementById("adminMode");
        var regularModeRadio = document.getElementById("regularMode");
        var adminpassword = document.getElementById("adminpassword");
        var adminName = document.getElementById("adminName");
        var usertypeContainer = document.getElementById("usertype-container");

        // Display fields if admin mode is selected
        if (adminModeRadio.checked) {
            adminpassword.style.display = "block";
            adminName.style.display = "block";
            usertypeContainer.style.display = "block";
        } else {
            adminpassword.style.display = "none";
            adminName.style.display = "none";
            usertypeContainer.style.display = "none";
        }

        // Ensure that regular mode selection hides admin-specific fields
        if (regularModeRadio.checked) {
            adminpassword.style.display = "none";
            adminName.style.display = "none";
            usertypeContainer.style.display = "none";
        }
    }

    // Add event listeners to radio buttons to handle mode changes
    document.getElementById("adminMode").addEventListener("change", toggleAdminFields);
    document.getElementById("regularMode").addEventListener("change", toggleAdminFields);
</script>

{% endblock %}
