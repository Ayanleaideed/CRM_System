{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    #slider-container {
        max-width: 50%;
        margin: 0 auto;
    }

    #slider {
        position: relative;
        height: 0;
        padding-bottom: 75%;
        /* Set an aspect ratio, adjust as needed */
        overflow: hidden;
        border: solid 50px;
    }

    .slide {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .active {
        display: block;
    }
    body {
    background-image: linear-gradient(135deg, transparent 0%, transparent 16%,rgba(51, 146, 210,0.6) 16%, rgba(51, 146, 210,0.6) 42%,transparent 42%, transparent 58%,rgba(39, 171, 202,0.6) 58%, rgba(39, 171, 202,0.6) 100%),linear-gradient(45deg, transparent 0%, transparent 2%,rgb(51, 146, 210) 2%, rgb(51, 146, 210) 29%,rgb(89, 73, 232) 29%, rgb(89, 73, 232) 62%,transparent 62%, transparent 90%,rgb(101, 49, 239) 90%, rgb(101, 49, 239) 100%),linear-gradient(90deg, rgb(255,255,255),rgb(255,255,255));
    }
</style>

<div id="slider-container">
    <div id="slider">
        <img src="{% static 'images\img5.jpg' %}" class="slide active" />
        <!-- <img src="{% static 'images\img6.jpg' %}" class="slide" />
        <img src="{% static 'images\img3.jpg' %}" class="slide" /> -->
        <img src="{% static 'images\img4.jpg' %}" class="slide" />
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('.slide').first().addClass('active');
        $('.active').show();

        setInterval(function () {
            var $active = $('.active');
            var $next = $active.next('.slide').length ? $active.next('.slide') : $('.slide').first();

            $active.removeClass('active').addClass('oldActive');
            $next.addClass('active');
            $active.fadeOut();
            $next.fadeIn();
        }, 4000);
    });
</script>
{% endblock %}
