<!-- confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Confirm Deletion</h2>
            <p>Are you sure you want to delete the user with ID {{ user_record.id }} and username of <strong>{{ user_record.name }}?</strong></p>
            <form method="post" action="{% url 'delete' user_record.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block">Yes, delete</button>
            </form>
            <a href="{% url 'index' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
